<head>

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/slate/bootstrap.rtl.min.css" integrity="sha512-8n7mJPYc1PYv0QSKTgmWUNAXc3ivx3bf1m2Pb/Dn+StJ8D69Hyxwq+aMw6NUreHzSMlwB6PqT5JBiDgUCyjIpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->

    <!-- Toastr.js -->
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">

    <!-- Common scripts -->
    <script type="text/javascript">
        function logout() {
            // Add your logout logic here
            $.ajax({
                type: "GET",
                url: "https://" + window.location.hostname + ":8037/logout",
                success: function (data) {
                    if (data.response && data.response === "Operation Successful") {
                        window.location.href = 'login';
                    } else {
                        toastr.error(data.response);
                    }
                }
            });
        }
    </script>

    <!-- Search User Button -->

    <script type="text/javascript">
        function searchUser() {
            var username = $('#username').val();
            if (username) {
                $.ajax({
                    type: "GET",
                    url: "https://" + window.location.hostname + ":8037/user/fetchUserByName/" + username,
                    success: function(data) {
                        if (data.response && data.response === "Operation Successful") {
                            var users = data.users;
                            var resultsHtml = '<ul class="list-group">';
                            users.forEach(function(user) {
                                resultsHtml += '<li class="list-group-item">' + user.username + '</li>';
                            });
                            resultsHtml += '</ul>';
                            $('#searchResults').html(resultsHtml);
                        } else {
                            toastr.error(data.response);
                        }
                    },
                    error: function() {
                        toastr.error("An error occurred while searching for users.");
                    }
                });
            } else {
                toastr.warning("Please enter a username to search.");
            }
        }
    </script>

</head>

                    <li class="nav-item">

                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                            <a class="dropdown-item" href="/game/list/{{ user_id }}">My Wishlist</a>
                            <a class="dropdown-item" href="/friends">Friends</a>
                        </div>
                    </li>
                </ul>

        </div>
    </nav>
    <div class="container-xxl mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h1>Search User</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">

                        <button type="button" class="btn btn-primary w-100" onclick="searchUser()">Search</button>
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
