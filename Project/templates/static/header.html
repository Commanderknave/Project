<!-- Common scripts -->
<script type="text/javascript">
    document.getElementById('searchUserForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        fetch(`/search_user?username=${username}`)
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                if (data.length > 0) {
                    const ul = document.createElement('ul');
                    ul.classList.add('list-group');
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.textContent = user.username;
                        ul.appendChild(li);
                    });
                    userList.appendChild(ul);
                } else {
                    userList.textContent = 'No users found';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function logout() {
        // Add your logout logic here
        $.ajax({
            type: "GET",
            url: "https://" + window.location.hostname + ":8037/logout",
            success: function (data) {
                if (data.response && data.response === "Operation Successful") {
                    window.location.href = 'login';
                } else {
                    toastr.error(data.response);
                }
            }
        });
    }
</script>
