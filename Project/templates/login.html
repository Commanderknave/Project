    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/slate/bootstrap.rtl.min.css" integrity="sha512-8n7mJPYc1PYv0QSKTgmWUNAXc3ivx3bf1m2Pb/Dn+StJ8D69Hyxwq+aMw6NUreHzSMlwB6PqT5JBiDgUCyjIpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Toastr.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Main scripts -->
    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("Username and password must be filled out");
                return false;
            }

            $.ajax({
                type: "POST",
                url: "user/login",
                data: { username: username, password: password },
                success: function (data) {
                    if (data == "success") {
                        window.location.href = "view.html";
                    } else {
                        alert("Invalid username or password");
                    }
                }
            });
        }
    </script>
</head>

<body>

        <div class="container-xxl">

                    <li class="nav-item">

                    </li>

        </div>
    </nav>
    <div class=" container-xxl mt-5">
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                                <div class="card shadow-sm">
                                    <div class="card-header text-center">
                                        <h1>Login</h1>
                                    </div>
                                    <div class="card-body">
                                        <form action="user/login" method="post" class="needs-validation" novalidate>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username:</label>
                                                <input type="text" class="form-control" name="username" id="username" required>
                                                <div class="invalid-feedback">
                                                    Please enter a username.
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password:</label>
                                                <input type="password" class="form-control" name="password" id="password" required>
                                                <div class="invalid-feedback">
                                                    Please enter a password.
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary w-100" onclick="validateForm()">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
</body>

</html>
