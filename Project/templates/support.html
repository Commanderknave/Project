<!-- Common scripts -->
<script type="text/javascript">
function searchUser(username) {
    if (username.length <= 4) {
        toastr.warning("Please enter more than 4 characters to search.");
        return;
    }
    $.ajax({
        type: "GET",
        url: "https://" + window.location.hostname + ":8037/user/fetchUserByName/" + username,
        success: function (data) {
            if (data.response && data.response === "Operation Successful") {
                var userList = $("#userList");
                userList.empty(); // Clear previous results
                data.users.forEach(function(user) {
                    userList.append("<div class='list-group-item list-group-item-action'>" + user.username + "</div>");
                });
            } else {
                toastr.error(data.response);
            }
        },
        error: function (xhr, status, error) {
            toastr.error("An error occurred: " + error);
        }
    });
}

$("#searchUserForm").submit(function(event) {
    event.preventDefault();
    var username = $("#username").val();
    searchUser(username);
});

    function logout() {
        // Add your logout logic here
        $.ajax({
            type: "GET",
            url: "https://" + window.location.hostname + ":8037/logout",
            success: function (data) {
                if (data.response && data.response === "Operation Successful") {
                    window.location.href = 'login';
                } else {
                    toastr.error(data.response);
                }
            }
        });
    }
</script>
