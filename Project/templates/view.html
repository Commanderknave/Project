<html>

<head>
    <title>Login</title>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(function() { $("head").load("https://cs3103.cs.unb.ca/llosier1/Project/templates/static/header.html"); });
    </script>

</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    </nav>
    <div class="container">
        <h2 class="mt-4">My Wishlist</h2>
        <ul class="list-group" id="wishlist">
            <!-- List items will be dynamically generated here -->
        </ul>

        <script type="text/javascript">
            $(document).ready(function() {
            $.ajax({
                url: 'path/to/your/api/endpoint', // Replace with your API endpoint
                method: 'GET',
                success: function(data) {
                var wishlist = $('#wishlist');
                data.forEach(function(game) {
                    var listItem = `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                        <h5>${game.name}</h5>
                        <p><strong>Publisher:</strong> ${game.publisher}</p>
                        <p><strong>Developers:</strong> ${game.developers}</p>
                        <p><strong>Price:</strong> ${game.price}</p>
                        <p><strong>Description:</strong> ${game.description}</p>
                        <p><strong>Genres:</strong> ${game.genres.join(', ')}</p>
                        <p><strong>Release Date:</strong> ${game.releaseDate}</p>
                        </div>
                        <img src="${game.thumbnail}" alt="Game Thumbnail" class="img-thumbnail" style="width: 100px;">
                        <span class="badge bg-primary rounded-pill">Wishlist</span>
                    </li>
                    `;
                    wishlist.append(listItem);
                });
                },
                error: function(error) {
                toastr.error('Failed to load wishlist, if this issue persists, please contact an administrator.');
                }
            });
            });
        </script>
    </div>
</body>
