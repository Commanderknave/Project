<html>

<head>
    <title>My Wishlist</title>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/slate/bootstrap.rtl.min.css" integrity="sha512-8n7mJPYc1PYv0QSKTgmWUNAXc3ivx3bf1m2Pb/Dn+StJ8D69Hyxwq+aMw6NUreHzSMlwB6PqT5JBiDgUCyjIpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+6zvz5z5Z2j" crossorigin="anonymous" />

    <!-- Toastr.js -->
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">

    <style>
        .list-item-background {
            display: flex;
            flex-direction: row;
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .list-item-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgb(0 0 0 / 70%) 0%, rgb(0 0 0) 100%);
            z-index: 1;
            backdrop-filter: blur(1px);
        }

        .list-item-content {
            position: relative;
            z-index: 2;
            width: 50%;
        }

        @media (max-width: 768px) {
            .list-item-background {
                flex-direction: column;
            }

            .list-item-content {
                width: 100%;
            }
        }
    </style>

    <!-- Common scripts -->
    <script type="text/javascript">
        function logout() {
            // Add your logout logic here
            $.ajax({
                type: "GET",
                url: "https://" + window.location.hostname + ":8037/logout",
                success: function (data) {
                    if (data.response && data.response === "Operation Successful") {
                        window.location.href = 'login';
                    } else {
                        toastr.error(data.response);
                    }
                }
            });
        }
    </script>

    <script type="text/javascript">
        obj = `{{value}}`;
        data = JSON.parse(obj.replaceAll('&#34;', '"').replaceAll('\n', ''))['response'];
    </script>

    <!-- Doc.ready shenanigans -->
    <script type="text/javascript">
        let url = window.location.href;
        let parts = url.split('/');
        var user_id = parts[parts.length - 1];
        $(document).ready(function () {
            $.ajax({
                url: "https://" + window.location.hostname + ":8037/game/list/" + user_id, // Replace with your API endpoint
                method: 'GET',
                success: function (data) {
                    var wishlist = $('#wishlist');
                    data.wishlist.forEach(function (game) {
                        var purchasedText = game.purchased === 1 ? 'Purchased' : 'Not Purchased';
                        var purchaseButton = game.purchased === 1 ? '<button class="btn btn-secondary mt-2" disabled>Purchased</button>' : '<button class="btn btn-primary mt-2" onclick="purchaseGame(' + game.game_id + ')">Purchase</button>';
                        var listItemClass = game.purchased === 1 ? 'list-group-item-success' : '';
                        var removeButton = game.purchased === 1 ? '' : '<button class="btn btn-danger mt-2 ms-2" onclick="removeFromWishlist(' + game.game_id + ')">Remove from wishlist</button>';
                        var listItem = `
                            <li class="list-group-item d-flex justify-content-between align-items-center ${listItemClass} list-item-background border-0" id="game-${game.game_id}" style="background-image: url('${game.thumbnail}');" data-name="${game.game_name}" data-price="${game.price}" data-purchased="${game.purchased}">
                                <div class="list-item-content">
                                    <h5><a href="${game.url}" target="_blank">${game.game_name}</a></h5>
                                    <p><strong>Publisher:</strong> ${game.publisher}</p>
                                    <p><strong>Developer:</strong> ${game.developer}</p>
                                    <p><strong>Price:</strong> $${game.price}</p>
                                    <p><strong>Description:</strong> ${game.game_description}</p>
                                    <p><strong>Release Date:</strong> ${new Date(game.release_date).toLocaleDateString()}</p>
                                    <div class="d-flex">
                                        ${purchaseButton}
                                        ${removeButton}
                                    </div>
                                </div>
                            </li>
                            <hr>
                            `;
                        wishlist.append(listItem);
                    });
                },
                error: function (error) {
                    toastr.error('Failed to load wishlist, if this issue persists, please contact an administrator.');
                }
            });
        });

        function removeFromWishlist(game_id) {
            $.ajax({
                url: "https://" + window.location.hostname + ":8037/game/unwishGame/" + game_id,
                method: 'DELETE',
                data: JSON.jsonify({ user_id: user_id }),
                success: function (data) {
                    if (data.response && data.response === "Operation Successful") {
                        $('#game-' + game_id).remove();
                        toastr.success('Game removed from wishlist.');
                    } else {
                        toastr.error('Failed to remove game from wishlist.');
                    }
                },
                error: function (error) {
                    toastr.error('Failed to remove game from wishlist, if this issue persists, please contact an administrator.');
                }
            });
        }

        function purchaseGame(game_id) {
            $.ajax({
                url: "https://" + window.location.hostname + ":8037/game/purchaseGame/" + user_id + "/" + game_id,
                method: 'POST',
                success: function (data) {
                    if (data.response && data.response === "Operation Successful") {
                        $('#game-' + game_id).find('button.btn-primary').replaceWith('<button class="btn btn-secondary mt-2" disabled>Purchased</button>');
                        $('#game-' + game_id).addClass('list-group-item-success');
                        toastr.success('Game purchased successfully.');
                    } else {
                        toastr.error('Failed to purchase game.');
                    }
                },
                error: function (error) {
                    toastr.error('Failed to purchase game, if this issue persists, please contact an administrator.');
                }
            });
        }

        function sortWishlist(criteria, ascending = true) {
            var wishlist = $('#wishlist');
            var items = wishlist.children('li').get();
            items.sort(function (a, b) {
                var valA = $(a).data(criteria);
                var valB = $(b).data(criteria);
                if (criteria === 'price') {
                    valA = parseFloat(valA);
                    valB = parseFloat(valB);
                }
                if (ascending) {
                    return (valA < valB) ? -1 : (valA > valB) ? 1 : 0;
                } else {
                    return (valA > valB) ? -1 : (valA < valB) ? 1 : 0;
                }
            });
            $.each(items, function (index, item) {
                wishlist.append(item);
            });
        }

        function filterWishlist(showPurchased) {
            var wishlist = $('#wishlist');
            wishlist.children('li').each(function () {
                var purchased = $(this).data('purchased');
                if (showPurchased) {
                    $(this).toggle(purchased === 1);
                } else {
                    $(this).toggle(purchased === 0);
                }
            });
        }
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xxl">
            <a class="navbar-brand" href="index">Gamer Wishlist Awesome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support">Support</a>
                    </li>
                    <li class="nav-item dropdown margin-start">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                            <a class="dropdown-item" href="view">My Wishlist</a>
                            <a class="dropdown-item" href="friends">Friends</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2>My Wishlist</h2>
            <div class="d-flex align-items-center">
                <label for="sortPrice" class="me-2">Sort by Price:</label>
                <select id="sortPrice" class="form-select me-2" onchange="sortWishlist('price', this.value === 'asc')">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <label for="filterPurchased" class="me-2">Filter:</label>
                <select id="filterPurchased" class="form-select" onchange="filterWishlist(this.value === 'purchased')">
                    <option value="notPurchased">Show Not Purchased</option>
                    <option value="purchased">Show Purchased</option>
                </select>
            </div>
        </div>
        <ul class="list-group" id="wishlist">
            <!-- List items will be dynamically generated here -->
        </ul>
    </div>
</body>
</html>
